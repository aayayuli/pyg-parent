<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>双向绑定</title>
<script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
    <script>
        function show() {
            // 1.获取input的值
             var  content=document.getElementById("myInput").value;

            // 2.把值放入span标签中
            document.getElementById("mySpan").innerHTML=content;

            //jquery
          $("#mySpan"). $("#myInput") .val();
    </script>
</head>
<body ng-app>
<input id="myInput" onkeyup="show()"> <br>
输入的内容是:<span id="mySpan"></span>
<br><br>
<input ng-model="content"><br>
输入的内容是:{{content}}

</body>
</html>
